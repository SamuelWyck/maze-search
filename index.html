<!doctype html><html lang="en"><head><title>Path Finding Algorithms</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><link rel="icon" type="images/svg" href="d3226586c29a6bdf7de0.svg"><script defer="defer" src="main.js"></script></head><body><div id="root"><section class="maze-wrapper"><div class="search-controls"><div class="btn-grouping"><button class="bfs-btn active">Breadth First</button> <button class="dfs-btn">Depth First</button></div><div class="btn-grouping"><button class="randomize-btn"><img src="7503fb3c6378b46c7fd7.svg" alt="random">Grid</button> <button class="edit-btn"><img src="8d317290131028fe10cf.svg" alt="edit"></button></div></div><div class="board"></div><div class="search-movement"><div class="btn-grouping"><button class="speed-btn one"><img src="279d9ca7020d07eda19c.svg" alt="speed"></button> <button class="play-pause-btn play"><img src="#" alt="play/pause"></button></div><div class="btn-grouping"><button class="back-btn"><img src="6b624a8f15531a0e321d.svg" alt="step-backwards"></button> <button class="forward-btn"><img src="1391cc008c8ec0474d41.svg" alt="step-forwards"></button></div></div></section><div class="edit-modal hidden"><div class="exit-wrapper"><button class="exit-btn"><img src="97d4c0a10ac97607dc65.svg" alt="close"></button></div><p><span>Choose tile to place.</span> <span class="edit-instruction"></span> <span class="cancel-instruction"></span></p><div class="edit-btns"><button data-symbol="O" class="empty-btn">Erase</button> <button data-symbol="W" class="wall-btn">Wall</button> <button data-symbol="S" class="start-btn">Start</button> <button data-symbol="G" class="goal-btn">Goal</button> <button class="clear-btn">Clear Grid</button></div></div><div class="stats-modal"><p>(shortest path in green)</p><p>Search: <span class="search-type"></span></p><p>Total Steps: <span class="total-steps"></span></p><p>Needed Steps: <span class="needed-steps"></span></p><p>Efficiency: <span class="efficiency"></span></p></div></div></body></html>
